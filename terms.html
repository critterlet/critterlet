<html lang="en-CA">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="description" content="Terms and conditions for using Critterlet - please read before studying with your virtual critters." />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --primary: #8B6E4E;
      --secondary: #FFB6C1;
      --tertiary: #AEDCB5;
      --background: linear-gradient(135deg, #F0EAE7 0%, #FFF5F5 100%);
      --card-bg: rgba(255, 255, 255, 0.9);
      --text-dark: #8B6E4E;
      --text-medium: #A6A6A6;
      --text-light: #C7C7C7;
      --accent-yellow: #F9E54E;
      --shadow: 0 10px 30px rgba(255, 182, 193, 0.2);
      --border-radius: 20px;
      --border-radius-lg: 30px;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--background);
      color: var(--text-dark);
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }
    
    /* Floating Background Elements */
    .floating-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .floating-critter {
      position: absolute;
      width: 60px;
      height: 60px;
      background: var(--card-bg);
      border: 2px solid var(--secondary);
      border-radius: 20px;
      box-shadow: var(--shadow);
      animation: float 6s ease-in-out infinite;
      backdrop-filter: blur(10px);
    }
    
    .floating-critter::before {
      content: '';
      position: absolute;
      left: 15px;
      top: 20px;
      width: 8px;
      height: 8px;
      background: var(--text-dark);
      border-radius: 50%;
      box-shadow: 16px 0 0 var(--text-dark);
    }
    
    .floating-critter::after {
      content: '';
      position: absolute;
      left: 20px;
      top: 35px;
      width: 20px;
      height: 8px;
      background: var(--secondary);
      border-radius: 10px;
    }
    
    .floating-critter:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
    .floating-critter:nth-child(2) { left: 80%; top: 30%; animation-delay: 1.5s; }
    .floating-critter:nth-child(3) { left: 15%; top: 70%; animation-delay: 3s; }
    .floating-critter:nth-child(4) { left: 85%; top: 80%; animation-delay: 4.5s; }
    .floating-critter:nth-child(5) { left: 50%; top: 10%; animation-delay: 2s; }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-15px) rotate(1deg); }
      50% { transform: translateY(-10px) rotate(0deg); }
      75% { transform: translateY(-20px) rotate(-1deg); }
    }
    
    /* Sparkle Effects */
    .sparkles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }
    
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--accent-yellow);
      border-radius: 50%;
      animation: sparkle 3s ease-in-out infinite;
    }
    
    .sparkle:nth-child(1) { left: 20%; top: 25%; animation-delay: 0s; }
    .sparkle:nth-child(2) { left: 60%; top: 15%; animation-delay: 0.5s; }
    .sparkle:nth-child(3) { left: 80%; top: 45%; animation-delay: 1s; }
    .sparkle:nth-child(4) { left: 30%; top: 75%; animation-delay: 1.5s; }
    .sparkle:nth-child(5) { left: 70%; top: 85%; animation-delay: 2s; }
    .sparkle:nth-child(6) { left: 90%; top: 25%; animation-delay: 2.5s; }
    
    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
      50% { opacity: 1; transform: scale(1) rotate(180deg); }
    }
    
    /* Header */
    .policy-header {
      position: relative;
      z-index: 10;
      background: linear-gradient(135deg, #FFF8E7 0%, #FFF5F5 100%);
      border-bottom-left-radius: var(--border-radius-lg);
      border-bottom-right-radius: var(--border-radius-lg);
      box-shadow: var(--shadow);
      margin-bottom: 40px;
    }
    
    .policy-nav {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      padding: 10px 15px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 228, 230, 0.8);
    }
    
    .back-link:hover {
      background: var(--secondary);
      color: white;
      transform: translateY(-2px);
    }
    
    .main-nav {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    .nav-chip {
      display: inline-block;
      padding: 12px 16px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.8);
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      border: 1px solid rgba(255, 228, 230, 0.8);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .nav-chip:hover {
      background: var(--secondary);
      color: white;
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }
    
    .policy-title-section {
      text-align: center;
      padding: 40px 20px;
    }
    
    .policy-title {
      font-size: 3rem;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 15px;
      animation: slideInUp 1s ease-out;
    }
    
    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .policy-subtitle {
      font-size: 1.2rem;
      color: var(--text-medium);
      max-width: 600px;
      margin: 0 auto;
      animation: slideInUp 1s ease-out 0.2s both;
    }
    
    .policy-content {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px 80px;
      position: relative;
      z-index: 5;
    }
    
    .policy-card {
      background: var(--card-bg);
      border-radius: 25px;
      padding: 40px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 182, 193, 0.2);
      animation: fadeInUp 1s ease-out 0.4s both;
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .update-badge {
      display: inline-block;
      background: linear-gradient(45deg, var(--tertiary), #90EE90);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 30px;
      box-shadow: 0 4px 15px rgba(174, 220, 181, 0.3);
    }
    
    .policy-section {
      margin-bottom: 35px;
      padding-bottom: 25px;
      border-bottom: 1px solid rgba(255, 182, 193, 0.2);
    }
    
    .policy-section:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    
    .policy-section h3 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .section-icon {
      width: 30px;
      height: 30px;
      background: var(--tertiary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
    }
    
    .policy-section p {
      color: var(--text-medium);
      line-height: 1.7;
      font-size: 1rem;
      margin-bottom: 15px;
    }
    
    .policy-section p:last-child {
      margin-bottom: 0;
    }
    
    .highlight-box {
      background: linear-gradient(135deg, rgba(174, 220, 181, 0.1), rgba(255, 182, 193, 0.1));
      border: 1px solid var(--tertiary);
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
    }
    
    .highlight-box p {
      margin-bottom: 10px;
      color: var(--text-dark);
      font-weight: 500;
    }
    
    .warning-box {
      background: linear-gradient(135deg, rgba(255, 193, 7, 0.1), rgba(255, 152, 0, 0.1));
      border: 1px solid #FFC107;
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
    }
    
    .warning-box p {
      margin-bottom: 10px;
      color: var(--text-dark);
      font-weight: 500;
    }
    
    .contact-box {
      background: var(--card-bg);
      border: 2px solid var(--tertiary);
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      margin-top: 30px;
      box-shadow: 0 8px 25px rgba(174, 220, 181, 0.2);
    }
    
    .contact-critter {
      width: 60px;
      height: 60px;
      background: var(--card-bg);
      border: 3px solid var(--tertiary);
      border-radius: 50%;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: float 3s ease-in-out infinite;
    }
    
    .critter-face {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    .eye {
      position: absolute;
      width: 6px;
      height: 6px;
      background: var(--text-dark);
      border-radius: 50%;
      top: 18px;
      animation: blink 5s ease-in-out infinite;
    }
    
    .eye.left { left: 16px; }
    .eye.right
